name: Daily Court Charge Updater 2

on:
  schedule:
    - cron: '25 9 * * 1-5'   # Runs at 09:25 UTC, Mondayâ€“Friday
  workflow_dispatch:         # Allows manual trigger

jobs:
  fetch-charges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install --upgrade pip pipenv

      - name: Install dependencies
        run: pipenv install

      - name: Run fetch_charges.py (Baserow)
        env:
          BASEROW_TOKEN: ${{ secrets.BASEROW_TOKEN }}
          BASEROW_TABLE_ID: ${{ secrets.BASEROW_TABLE_ID }}
        run: pipenv run python fetch_charges.py
